  <style>
    .waitlist-wrap{display:flex;flex-direction:column;align-items:center;gap:18px}
    .waitlist-form{display:flex;align-items:center;gap:12px;flex-wrap:wrap;justify-content:center}
    .waitlist-input{width:min(360px,80vw);height:44px;padding:0 14px;color:#f5f1ff;background:rgba(0,0,0,.55);
      border:1px solid rgba(167,139,250,.7);border-radius:10px;outline:none;
      box-shadow:0 0 20px rgba(139,92,246,.18) inset;transition:border .2s, box-shadow .2s, background .2s;}
    .waitlist-input::placeholder{color:#d9d1ffb3}
    .waitlist-input:focus{border-color:#c4b1ff;box-shadow:0 0 28px rgba(139,92,246,.32) inset,0 0 16px rgba(139,92,246,.22);background:rgba(0,0,0,.65);}

  <main class="screen screen--page">
    <div class="bg"></div>
    <section class="container page-center">
      <h1 class="h1">Join the Waitlist</h1>
      <div class="waitlist-wrap">
        <form id="waitlist" action="https://formspree.io/f/mpwlkkjn" method="POST" class="waitlist-form" novalidate>
          <input class="waitlist-input" type="email" name="email" inputmode="email" autocomplete="email" placeholder="Email address" required />
          <input type="hidden" name="_subject" value="PXI Waitlist" />
          <input type="hidden" name="utm_source" id="utm_source" />
          <input type="hidden" name="utm_medium" id="utm_medium" />
          <input type="hidden" name="utm_campaign" id="utm_campaign" />
          <input type="hidden" name="ref" id="ref" />
          <button type="submit" class="cta cta--outline waitlist-btn" data-evt="waitlist_submit">Sign Up</button>
        </form>
        <p class="waitlist-note">Join now and lock <strong>20% off</strong> PXIClip at launch.</p>
      </div>
    </section>
  </main>
